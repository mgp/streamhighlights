<!DOCTYPE html>
<html>
	<head>
		<title>Player</title>
		<link href='http://fonts.googleapis.com/css?family=Economica:400,700' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="style.css" />
	</head>
	<body>
		<div id="main">
			<div id="bookmarks">
				<h3>highlights</h3>
				<div id="create">
					<input type="text"></input>
					<div><span id="remaining">150</span> characters remaining</div>
					<button>Done</button>
				</div>
				<div id="sort">
					Sort by
					<div>rating</div>
					<div>time</div>
				</div>
				<ol>
					<li id="bookmark01">
						<div>+118 <img src="thumb_up.png" /></div>
						<div>-37 <img src="thumb_down.png" /></div>
						<div>Harbleu kills himself while chasing down Shade</div>
						<span>@ 1:17</span>
						<img src="star.png" />
						<button>Add to...</button>
						<img src="link.png" />
					</li>
				</ol>
			</div>

			<div id="player">
				<h2>i46 Grand Final - mix^ vs LG</h2>
				<img id="preview" src="player_1.jpeg" />
				<ol>
					<li id="player-bookmark01" style="left: 14.365945583847022%;">
						<img src="avatar01.png" />
					</li>
					<li id="player-bookmark02" style="left: 40.18305624536213%;">
						<img src="avatar02.png" />
					</li>
					<li id="player-bookmark03" style="left: 51.20003789237213%;">
						<img src="avatar03.png" />
					</li>
				</ol>
			</div>

		</div>
	</body>
</html>
