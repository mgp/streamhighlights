<!doctype html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="style.css" />
		<title>{% block title %}{% endblock title %} - Stream Calendars</title>
	</head>
	<body>
		<div id="header">
			<div class="container">
				<div id="logo">
					Stream Calendars
				</div>
				<ul id="user-links">
					{% if user %}
						{{ user.name }} (<a href="" id="logout">Log out</a>)
					{% else %}
						<a href="" id="steam-login"><img src="" /></a>
						<a href="" id="twitch-login"><img src="" /></a>
					{% endif %}
				</ul>
			</div>
		</div>
		<div id="site">
			<ul id="site-links">
				<li><a href="{{ url_for('view') }}">Viewer Calendar</a></li>
				<li><a href="{{ url_for('stream') }}">Streamer Calendar</a></li>
				<li><a href-"{{ url_for('starred') }}">Starred</a></li>
				<li><a href="{{ url_for('browse') }}">All</a></li>
			</ul>
			{% block content %}{% endblock content %}
		</div>
		<div id="footer">
			<div class="container">
				<ul>
					<li><a href="{{ url_for('privacy') }}">Privacy Policy</a></li>
					<li><a href="{{ url_for('terms') }}">Terms of Service</a></li>
					<li><a href="{{ url_for('about') }}">About</a></li>
				</ul>
			</div>
		</div>
	</body>
</html>
